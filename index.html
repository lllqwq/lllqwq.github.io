<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会动的奶龙</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFD700',
                        secondary: '#FFFACD',
                        accent: '#FF9999',
                        dark: '#333333',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .animate-bounce-slow {
                animation: bounce 3s infinite;
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="container max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-dark mb-2">奶龙小天地</h1>
            <p class="text-gray-600 text-lg">一只会跳舞的可爱奶龙，带给你一天的好心情</p>
        </header>

        <main class="bg-white rounded-2xl shadow-xl p-6 md:p-10 mb-8 transform transition-all hover:shadow-2xl">
            <div class="flex flex-col md:flex-row items-center gap-8">
                <div class="w-full md:w-1/2 flex justify-center">
                    <!-- 奶龙SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" class="w-full max-w-md animate-float">
                        <!-- 背景 -->
                        <rect width="400" height="400" fill="#f8f8f8"/>
                        
                        <!-- 奶龙头部 -->
                        <g id="head">
                            <ellipse cx="200" cy="150" rx="70" ry="60" fill="#FFD700">
                                <animate attributeName="rx" values="70;72;70" dur="1s" repeatCount="indefinite"/>
                                <animate attributeName="ry" values="60;62;60" dur="1s" repeatCount="indefinite"/>
                            </ellipse>
                            
                            <!-- 眼睛 -->
                            <g id="eyes">
                                <ellipse cx="170" cy="135" rx="15" ry="20" fill="white">
                                    <animate attributeName="cy" values="135;138;135" dur="3s" repeatCount="indefinite"/>
                                </ellipse>
                                <ellipse cx="230" cy="135" rx="15" ry="20" fill="white">
                                    <animate attributeName="cy" values="135;138;135" dur="3s" repeatCount="indefinite"/>
                                </ellipse>
                                <ellipse cx="175" cy="140" rx="8" ry="10" fill="black">
                                    <animate attributeName="cy" values="140;143;140" dur="3s" repeatCount="indefinite"/>
                                </ellipse>
                                <ellipse cx="235" cy="140" rx="8" ry="10" fill="black">
                                    <animate attributeName="cy" values="140;143;140" dur="3s" repeatCount="indefinite"/>
                                </ellipse>
                                <ellipse cx="178" cy="138" rx="3" ry="5" fill="white">
                                    <animate attributeName="cy" values="138;141;138" dur="3s" repeatCount="indefinite"/>
                                </ellipse>
                                <ellipse cx="238" cy="138" rx="3" ry="5" fill="white">
                                    <animate attributeName="cy" values="138;141;138" dur="3s" repeatCount="indefinite"/>
                                </ellipse>
                            </g>
                            
                            <!-- 腮红 -->
                            <ellipse cx="150" cy="160" rx="15" ry="10" fill="#FF9999" opacity="0.5"/>
                            <ellipse cx="250" cy="160" rx="15" ry="10" fill="#FF9999" opacity="0.5"/>
                            
                            <!-- 嘴巴 -->
                            <path d="M170,180 Q200,200 230,180" fill="none" stroke="black" stroke-width="3" stroke-linecap="round">
                                <animate attributeName="d" values="M170,180 Q200,200 230,180;M170,185 Q200,205 230,185;M170,180 Q200,200 230,180" dur="2s" repeatCount="indefinite"/>
                            </path>
                            
                            <!-- 鼻子 -->
                            <path d="M195,160 L200,165 L205,160 Z" fill="#FFA500"/>
                            
                            <!-- 角 -->
                            <path d="M160,100 L170,70 L180,100 Z" fill="#FFD700">
                                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 170 100" to="5 170 100" dur="1s" repeatCount="indefinite"/>
                            </path>
                            <path d="M220,100 L230,70 L240,100 Z" fill="#FFD700">
                                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 230 100" to="-5 230 100" dur="1s" repeatCount="indefinite"/>
                            </path>
                            
                            <!-- 耳朵 -->
                            <path d="M150,120 L130,100 L140,130 Z" fill="#FFD700">
                                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-5 140 120" to="5 140 120" dur="1.5s" repeatCount="indefinite"/>
                            </path>
                            <path d="M250,120 L270,100 L260,130 Z" fill="#FFD700">
                                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="5 260 120" to="-5 260 120" dur="1.5s" repeatCount="indefinite"/>
                            </path>
                        </g>
                        
                        <!-- 身体 -->
                        <g id="body">
                            <ellipse cx="200" cy="230" rx="50" ry="60" fill="#FFD700">
                                <animate attributeName="rx" values="50;52;50" dur="1s" repeatCount="indefinite"/>
                                <animate attributeName="ry" values="60;62;60" dur="1s" repeatCount="indefinite"/>
                            </ellipse>
                            
                            <!-- 肚子 -->
                            <ellipse cx="200" cy="240" rx="35" ry="40" fill="#FFFACD"/>
                            
                            <!-- 手 -->
                            <path d="M150,220 Q130,240 150,260" fill="none" stroke="#FFD700" stroke-width="10" stroke-linecap="round">
                                <animate attributeName="d" values="M150,220 Q130,240 150,260;M150,225 Q135,245 155,265;M150,220 Q130,240 150,260" dur="1s" repeatCount="indefinite"/>
                            </path>
                            <path d="M250,220 Q270,240 250,260" fill="none" stroke="#FFD700" stroke-width="10" stroke-linecap="round">
                                <animate attributeName="d" values="M250,220 Q270,240 250,260;M250,225 Q275,245 255,265;M250,220 Q270,240 250,260" dur="1s" repeatCount="indefinite"/>
                            </path>
                            
                            <!-- 脚 -->
                            <ellipse cx="180" cy="300" rx="15" ry="20" fill="#FFD700">
                                <animate attributeName="cy" values="300;305;300" dur="0.5s" repeatCount="indefinite"/>
                            </ellipse>
                            <ellipse cx="220" cy="300" rx="15" ry="20" fill="#FFD700">
                                <animate attributeName="cy" values="300;305;300" dur="0.5s" repeatCount="indefinite" begin="0.25s"/>
                            </ellipse>
                        </g>
                        
                        <!-- 尾巴 -->
                        <path d="M200,290 Q230,310 260,290 Q290,270 300,240" fill="none" stroke="#FFD700" stroke-width="10" stroke-linecap="round">
                            <animate attributeName="d" values="M200,290 Q230,310 260,290 Q290,270 300,240;M200,295 Q235,315 265,295 Q295,275 305,245;M200,290 Q230,310 260,290 Q290,270 300,240" dur="1s" repeatCount="indefinite"/>
                        </path>
                        
                        <!-- 装饰星星 -->
                        <g id="stars">
                            <path d="M100,100 L110,120 L135,125 L115,140 L120,165 L100,150 L80,165 L85,140 L65,125 L90,120 Z" fill="#FFD700" opacity="0.8">
                                <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
                                <animateTransform attributeName="transform" attributeType="XML" type="scale" from="0.8 0.8" to="1 1" dur="2s" repeatCount="indefinite"/>
                            </path>
                            <path d="M300,120 L310,140 L335,145 L315,160 L320,185 L300,170 L280,185 L285,160 L265,145 L290,140 Z" fill="#FFD700" opacity="0.7">
                                <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
                                <animateTransform attributeName="transform" attributeType="XML" type="scale" from="0.9 0.9" to="1 1" dur="2.5s" repeatCount="indefinite"/>
                            </path>
                            <path d="M120,280 L130,300 L155,305 L135,320 L140,345 L120,330 L100,345 L105,320 L85,305 L110,300 Z" fill="#FFD700" opacity="0.6">
                                <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
                                <animateTransform attributeName="transform" attributeType="XML" type="scale" from="0.7 0.7" to="1 1" dur="3s" repeatCount="indefinite"/>
                            </path>
                        </g>
                    </svg>
                </div>
                
                <div class="w-full md:w-1/2">
                    <h2 class="text-2xl font-bold text-dark mb-4">奶龙小知识</h2>
                    <p class="text-gray-700 mb-6">奶龙是一种非常可爱的虚拟生物，它们通常有着圆润的身体、大大的眼睛和欢快的性格。奶龙喜欢跳舞和玩耍，总能给人们带来快乐和惊喜。</p>
                    
                    <div class="space-y-4 mb-6">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3">
                                <i class="fa fa-heart text-primary"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-dark">友善可爱</h3>
                                <p class="text-gray-600 text-sm">奶龙非常友好，喜欢和人类互动</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3">
                                <i class="fa fa-music text-primary"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-dark">热爱音乐</h3>
                                <p class="text-gray-600 text-sm">它们对音乐有着天生的敏感度</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3">
                                <i class="fa fa-smile-o text-primary"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-dark">带来快乐</h3>
                                <p class="text-gray-600 text-sm">奶龙的舞蹈和表情总能让人心情愉悦</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-secondary/30 rounded-xl p-4">
                        <h3 class="font-semibold text-dark mb-2">和奶龙互动</h3>
                        <p class="text-gray-700 mb-3">点击下面的按钮，看看奶龙有什么新的舞蹈动作！</p>
                        <div class="flex space-x-3">
                            <button id="danceBtn" class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg transition-all shadow-md hover:shadow-lg transform hover:-translate-y-1">
                                <i class="fa fa-music mr-2"></i>跳舞
                            </button>
                            <button id="waveBtn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-dark rounded-lg transition-all shadow-md hover:shadow-lg transform hover:-translate-y-1">
                                <i class="fa fa-hand-paper-o mr-2"></i>挥手
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center text-gray-500 text-sm">
            <p>© 2025 奶龙乐园 - 用代码创造快乐</p>
        </footer>
    </div>

    <script>
        // 获取SVG元素
        const milkDragonSvg = document.querySelector('svg');
        
        // 获取按钮元素
        const danceBtn = document.getElementById('danceBtn');
        const waveBtn = document.getElementById('waveBtn');
        
        // 跳舞动画
        danceBtn.addEventListener('click', () => {
            // 随机改变动画速度
            const animations = milkDragonSvg.querySelectorAll('animate, animateTransform');
            animations.forEach(anim => {
                const baseDur = parseFloat(anim.getAttribute('dur'));
                const randomFactor = 0.7 + Math.random() * 0.6; // 0.7-1.3倍速度
                anim.setAttribute('dur', (baseDur * randomFactor).toString() + 's');
            });
            
            // 添加点击效果
            danceBtn.classList.add('bg-accent');
            setTimeout(() => {
                danceBtn.classList.remove('bg-accent');
            }, 300);
        });
        
        // 挥手动画
        waveBtn.addEventListener('click', () => {
            // 创建临时挥手动画
            const leftArm = milkDragonSvg.querySelector('path[d="M150,220 Q130,240 150,260"]');
            const rightArm = milkDragonSvg.querySelector('path[d="M250,220 Q270,240 250,260"]');
            
            // 移除已有的挥手动画
            const existingLeftArmAnim = leftArm.querySelector('animate');
            if (existingLeftArmAnim) leftArm.removeChild(existingLeftArmAnim);
            
            const existingRightArmAnim = rightArm.querySelector('animate');
            if (existingRightArmAnim) rightArm.removeChild(existingRightArmAnim);
            
            // 创建新的挥手动画
            const leftArmAnim = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
            leftArmAnim.setAttribute('attributeName', 'd');
            leftArmAnim.setAttribute('values', 'M150,220 Q130,240 150,260;M150,210 Q130,230 150,250;M150,220 Q130,240 150,260');
            leftArmAnim.setAttribute('dur', '0.5s');
            leftArmAnim.setAttribute('repeatCount', '3');
            leftArm.appendChild(leftArmAnim);
            leftArmAnim.beginElement();
            
            const rightArmAnim = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
            rightArmAnim.setAttribute('attributeName', 'd');
            rightArmAnim.setAttribute('values', 'M250,220 Q270,240 250,260;M250,210 Q270,230 250,250;M250,220 Q270,240 250,260');
            rightArmAnim.setAttribute('dur', '0.5s');
            rightArmAnim.setAttribute('repeatCount', '3');
            rightArm.appendChild(rightArmAnim);
            rightArmAnim.beginElement();
            
            // 添加点击效果
            waveBtn.classList.add('bg-accent');
            setTimeout(() => {
                waveBtn.classList.remove('bg-accent');
            }, 300);
        });
    </script>
</body>
</html>
